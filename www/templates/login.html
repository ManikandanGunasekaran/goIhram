<ion-view title="Login" id="login">
  <ion-content padding="true" class="has-header" style="background-color:black">
    <div class="spacer" style="height: 100px;"></div>
    <div class="spacer" style="height: 100px;"></div>
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="useremail">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userpasword" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button2" class="button button-stable button-block" ng-click="doLogin()">Log in</button>
    <!--   <a href-inappbrowser="/signup" id="login-button3" class="button button-positive button-block button-clear">Or create an account</a> -->
    </form>
  </ion-content>
</ion-view>
